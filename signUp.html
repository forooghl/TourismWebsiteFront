<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/login_signUp.css" />
        <title>Sign Up</title>
    </head>
    <body>
        <main>
            <form>
                <h3>Sign up</h3>
                
                <label for="Username">Username</label>
                <input type="text" placeholder="Please enter your username" id="Username" autofocus minlength="4" required>
                
                <label for="email">Email</label>
                <input type="email" placeholder="Please enter your email" id="email" required>
                
                <label for="password">Password</label>
                <input type="password" placeholder="Please enter your password" id="password" minlength="8" required>
                <input type="password" placeholder="Please enter your password again" id="password" minlength="8" >
        
                <button type="submit" id="Submit">Create account</button>
                <button><a  href="login.html">Already a member ?</a></button>
            </form>
        </main>
    </body>
</html>
